<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mile Wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://source.unsplash.com/1600x600/?fashion,clothing');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h3 {
      margin: 0;
    }
    .product-info p {
      margin: 10px 0;
      color: #777;
    }
    .footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .admin-login, .admin-panel {
      padding: 20px;
    }
    .admin-panel input, .admin-panel button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
    }
    .cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Mile Wear</h1>
    <p>Estilo autÃ©ntico, esencia elegante</p>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#admin">Administrador</a>
    <a href="#">Contacto</a>
  </nav>
  <div class="hero">
    Descubre la nueva colecciÃ³n
  </div>
  <div class="cart">
    <strong>ðŸ›’ Carrito:</strong> <span id="cart-count">0</span> productos
  </div>
  <section class="products" id="product-list">
    <!-- Productos dinÃ¡micos -->
  </section>
  <section class="admin-login" id="admin">
    <h2>Acceso de Administrador</h2>
    <input type="password" id="admin-password" placeholder="Clave de administrador">
    <button onclick="checkAdmin()">Entrar</button>
    <div id="admin-panel" class="admin-panel" style="display:none;">
      <h3>Agregar Producto</h3>
      <input type="text" id="product-name" placeholder="Nombre">
      <input type="text" id="product-price" placeholder="Precio">
      <input type="text" id="product-img" placeholder="URL de imagen">
      <button onclick="addProduct()">Agregar</button>
    </div>
  </section>
  <footer class="footer">
    Â© 2025 Mile Wear - Todos los derechos reservados
  </footer>
  <script>
    const products = [
      { name: "Camisa Casual", price: "$29.99", img: "https://source.unsplash.com/400x300/?clothing,shirt" },
      { name: "Chompa Elegante", price: "$49.99", img: "https://source.unsplash.com/400x300/?clothing,jacket" },
      { name: "PantalÃ³n Estilo", price: "$39.99", img: "https://source.unsplash.com/400x300/?clothing,pants" },
    ];
    let cartCount = 0;

    function renderProducts() {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      products.forEach((product, index) => {
        const html = `<div class="product">
          <img src="${product.img}" alt="${product.name}">
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <button onclick="addToCart()">Agregar al carrito</button>
          </div>
        </div>`;
        container.innerHTML += html;
      });
    }

    function addToCart() {
      cartCount++;
      document.getElementById('cart-count').textContent = cartCount;
    }

    function checkAdmin() {
      const pass = document.getElementById('admin-password').value;
      if (pass === "mile2025") {
        document.getElementById('admin-panel').style.display = 'block';
      } else {
        alert("Clave incorrecta");
      }
    }

    function addProduct() {
      const name = document.getElementById('product-name').value;
      const price = document.getElementById('product-price').value;
      const img = document.getElementById('product-img').value;
      if(name && price && img){
        products.push({ name, price, img });
        renderProducts();
      } else {
        alert("Completa todos los campos.");
      }
    }

    renderProducts();
  </script>
</body>
</html>
