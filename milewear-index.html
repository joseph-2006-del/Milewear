
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mile Wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://source.unsplash.com/1600x600/?fashion,clothing');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h3 {
      margin: 0;
    }
    .product-info p {
      margin: 10px 0;
      color: #777;
    }
    .footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mile Wear</h1>
    <p>Estilo auténtico, esencia elegante</p>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Sobre nosotros</a>
    <a href="#">Contacto</a>
  </nav>
  <div class="hero">
    Descubre la nueva colección
  </div>
  <section class="products">
    <div class="product">
      <img src="https://source.unsplash.com/400x300/?clothing,shirt" alt="Producto 1">
      <div class="product-info">
        <h3>Camisa Casual</h3>
        <p>$29.99</p>
      </div>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/400x300/?clothing,jacket" alt="Producto 2">
      <div class="product-info">
        <h3>Chompa Elegante</h3>
        <p>$49.99</p>
      </div>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/400x300/?clothing,pants" alt="Producto 3">
      <div class="product-info">
        <h3>Pantalón Estilo</h3>
        <p>$39.99</p>
      </div>
    </div>
  </section>
  <footer class="footer">
    © 2025 Mile Wear - Todos los derechos reservados
  </footer>
</body>
</html>
